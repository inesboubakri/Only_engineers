<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OnlyEngineers</title>
    <link rel="stylesheet" href="../view/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../view/styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-panel">
            <div class="logo">
                <h3>OnlyEngineers</h3>
                <p>Connect, Learn, Engineer</p>
            </div>
            
            <div class="hero-content">
                <h1>Learn From World's<br>Best Engineers<br>Around The World.</h1>
                
                <div class="illustration">
                    <!-- Animated elements will be added via CSS -->
                    <div class="engineer-character"></div>
                    <div class="floating-element rocket"></div>
                    <div class="floating-element gear"></div>
                    <div class="floating-element blueprint"></div>
                    <div class="floating-element calculator"></div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="language-selector">
                <span>English(USA)</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            
            <div class="signup-form-container">
                <h2>Create Account</h2>
                
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-group password-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="termsAgree" name="termsAgree" required>
                        <label for="termsAgree">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a></label>
                    </div>
                    
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                
                <div class="divider">
                    <span>Or Sign Up With</span>
                </div>
                
                <div class="social-signup">
                    <button class="social-btn google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn instagram">
                        <i class="fab fa-instagram"></i>
                    </button>
                    <button class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="social-btn linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
                
                <div class="login-link">
                    <p>Already have an account? <a href="../view/signin.html">Sign in</a></p>
                </div>
            </div>
        </div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <script src="../controller/signup.js"></script>
</body>
</html>
